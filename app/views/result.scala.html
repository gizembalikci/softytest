@(correct: Integer, wrong: Integer, successRate: Double, overallSuccessRate: Double, s: String, o: String, category: String)
@layout("Test Results"){
    <div class="container">
        <div class="py-5">
            <div class="row">
                <div class="col-md-12">
                    <a href="@routes.UserController.profile()">
                        <img src="@routes.Assets.at("ppexample.jpg")" width="200px" class="float-left rounded-circle m-0"> </a>
                </div>
                <div class="col-md-12">
                    <h1 class="display-3 text-center">Results of @category</h1>
                </div>
            </div>
            <div class="py-3">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="display-4 px-5 ml-auto">Number of correct answers:@correct</h1>
                        <h1 class="display-4 px-5 ml-auto">Number of incorrect answers:@wrong</h1>
                    </div>
                </div>
            </div>
            <div class="p-1">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p class="lead"> Success Rate </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: @successRate%" aria-valuemin="0" aria-valuemax="100" aria-valuenow="@successRate"> @s</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="lead"> Overall Success Rate </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width:@overallSuccessRate%" aria-valuemin="0" aria-valuemax="100" aria-valuenow="@overallSuccessRate"> @o</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
