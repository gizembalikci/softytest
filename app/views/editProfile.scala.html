@(user: User)

<html>

    <head>
        <title>Softytest</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/theme.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")" type="text/css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/profilePic.js")"></script>
    </head>
    <body>
        <div class="py-5" >
            <div class="row" >
                <div class="col-md-4">
                    <form name = "edit" class="" method="post" action="@routes.UserController.update()">
                        <div class="form-group"> <label>Name</label>
                            <input type="name" name="name" class="form-control" value=@user.name > </div>
                        <div class="form-group"> <label>Bio</label>
                            <textarea type="bio" name="bio" class="form-control">@user.bio</textarea></div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="@routes.Assets.versioned("javascripts/popper.min.js")" crossorigin="anonymous"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" crossorigin="anonymous"></script>
        <script src="@routes.Assets.versioned("javascripts/signupFormValidation.js")"></script>
        <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:2px;background-color: #00b0eb;border-radius: 8px; width:100px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:12px;color:white">made with&nbsp;&nbsp;
            <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
        </pingendo>
    </body>
</html>
