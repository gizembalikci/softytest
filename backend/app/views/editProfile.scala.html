@(user: User)

@layout("Softytest"){
    <form name = "edit" class="" method="post" action="@routes.UserController.update()">
        <div class="form-group"> <label>Name</label>
            <input type="name" name="name" class="form-control" value=@user.name> </div>
        <div class="form-group"> <label>Bio</label>
            <textarea type="bio" name="bio" class="form-control">@user.bio</textarea></div>
        <div class="form-group"> <label>Email</label>
            <input type="email" name="email" class="form-control" value=@user.email></div>
        <div class="form-group"> <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password"></div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
}
