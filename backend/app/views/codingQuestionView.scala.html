@(question: CodingQuestion, index: Integer)

        <div class="py-2 my-3 ">
            <div class="container my-3">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Question @index</h1>
                        <pre style="color: #ffffff">@question.questionContent</pre style="color: #ffffff">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form target="hiddenIframe">
                                <!-----for the real project inputs can be created in for loop or the number of choices must be same for the each question ----->
                                <!----- sadece bir seçeneğin seçilmesi js de yapılcak galibe -->
                            <div class="form-group"><label>Source Code</label>
                                <textarea type="text" onkeydown="enableTab()" name="source@question.id" class="form-control animated" id="source@question.id" style="background-color:#212529;color:#fff;" >@question.baseCode</textarea></div>
                            <div class="col-md-12 text-right px-1">
                                <button class="btn-primary text-left btn btn-sm py-2 my-2" href="" onclick=compileRequest(@question.id)>Run</button></div>
                        </form>
                    </div>
                </div>
                <iframe name="hiddenIframe" id="hiddenIframe" src="" style="width:0;height:0;border:0; border:none;"></iframe>
                <div class="row">
                    <div class="col-md-12">
                        <form action="@routes.TestController.checkAnswerCoding(question.id)" method="POST" target="hiddenIframe">
                            <div>
                                <label>Output</label>
                                <textarea type="text" name="output@question.id" id="output@question.id" class="form-control text-output" style= "background-color:#212529;color:#fff;" readonly> </textarea>
                            </div>

                            <div class="col-md-12 text-right px-1">
                                <button class="btn-primary text-left btn btn-sm py-2 my-2" href="">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
