@(question: CodingQuestion)
@layout("Coding Question"){
    <script src="@routes.Assets.versioned("javascripts/parseOutput.js")"></script>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="lead"> Remaining Time </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-8">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">60s</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-2 my-3">
            <div class="container my-3">
                <div class="row">
                    <div class="col-md-12">
                        <p class="">@question.questionContent</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form action="" target="hiddenIframe">
                                <!-----for the real project inputs can be created in for loop or the number of choices must be same for the each question ----->
                                <!----- sadece bir seçeneğin seçilmesi js de yapılcak galibe -->
                            <div class="form-group"><label>Source Code</label>
                                <textarea type="text" name="source" class="form-control text-output" id="source" style="background-color:#212529;color:#fff;">@question.baseCode</textarea></div>
                            <div class="col-md-12 text-right px-1">
                                <button class="btn-primary text-left btn btn-sm py-2 my-2" href="" onclick=compileRequest(@question.id)>Run</button></div>
                        </form>
                    </div>
                </div>
                <iframe name="hiddenIframe" id="hiddenIframe" src="" style="width:0;height:0;border:0; border:none;"></iframe>
                <div class="row">
                    <div class="col-md-12">
                        <form action="@routes.TestController.checkAnswerCoding(question.id)" method="POST">
                            <div>
                                <label>Output</label>
                                <textarea type="text" name="output" id="output" class="form-control text-output" style="background-color:#212529;color:#fff;" readonly> </textarea>
                            </div>

                            <div class="col-md-12 text-right px-1">
                                <button class="btn-primary text-left btn btn-sm py-2 my-2" href="">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="lead"> Answred/Total Question </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">60s</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-right py-2">
                    <a class="btn-primary text-right btn px-4" href="">Finish Test </a>
                </div>
            </div>
        </div>
}
